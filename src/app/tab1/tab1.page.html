<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Utilidades Tecnológicas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-img 
 src="https://i0.wp.com/si.wsj.net/public/resources/images/RV-AM982C_BRAIN_G_20140314212224.jpg"
 alt=""
></ion-img> 
  <ion-item-divider color="warning">
    
  
  <h3> Aqui você encontra as principais utilidades tecnológicas.
    <br>
    O que você está procurando hoje?</h3>
  </ion-item-divider>

  <ion-list *ngIf="listaTecno">


    <ion-item-sliding *ngFor="let tecno of listaTecno">
      <ion-item lines="full" (click)="exibirTecno(tecno)">

        <ion-thumbnail slot="start">
          <img *ngIf="tecno.imagem" src="{{tecno.imagem}}" />
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{tecno.nome}}</h1>
            <ion-icon name="star" [color]="tecno.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(tecno)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="exibirAlertaFavoritoRemove(tecno)">
          <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
